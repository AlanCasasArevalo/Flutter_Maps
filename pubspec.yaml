name: Flutter_Maps
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  permission_handler: ^5.0.1+1
  geolocator: ^6.1.13
  flutter_bloc: ^6.1.1
  google_maps_flutter: ^1.0.6
  dio: ^3.0.10
  animate_do: ^1.7.5
  polyline: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

